<!DOCTYPE html>

<html lang="en" ng-app="chatApp">

	<head>

	<title>Project One</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- jquery  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap CSS & JS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	
	<!-- App CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	
	<!-- moment -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
 	
 	<!-- Material Design Lite -->
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
	
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="manifest" href="/manifest.json">

	</head>

<body ng-controller="ChatController">

	<!-- Nav Bar Header -->
<nav class="navbar navbar-trans navbar-inverse">
	<div class="container">
		<a class="navbar-brand" href="#">
			<h1>Collab.</h1></a>
		<!-- container to display current user logged in -->
			<h3 id="currentUser"></h3>
		<!-- Log Out button -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnLogout">
		  Sign Out
		</button>
	</div>

</nav>

	<!-- MODAL FOR ERRORS -->
<div id="errorModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h4 id="errorMessage"></h4>
  </div>
</div>



	<!-- USER ADMIN CONTENT -->

<div class="container">



			<!-- Div to display weather -->
	<div class="jumbotron">
		<div class="weatherDiv">		
		 		<div class="city"></div>		
		 		<div class="temp"></div>		
		 		<div class="humidity"></div>		
		 		<div class="wind"></div>		
		 </div>
	</div>
		



	 <div class="row">
		<div class="col-md-6">


	<div id="loginDiv" class="hidden">	
			<!-- FORM FOR SIGN UP & LOGIN -->
		<form id="loginForm">
			<label><h5>Email:</h5><input type="email" name="Email" id="emailInput"></label>
			<br />
			<label><h5>Password:</h5><input type="password" name="Password" id="passInput"></label>
			<br /><br />
			<!-- Button for LOGIN -->
			<input type="submit" name="Submit" value="Login" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnLogin">
			<!-- Button for SIGN UP -->
			<input type="submit" name="Sign Up" value="Sign Up" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnSignup">
		</form>

		</div>
	</div>
</div> 


	<!-- USERNAME MODAL -->
	<div id="usernameModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form>
				<label>Please Choose A Username: <input type="user" name="Password" id="usernameInput"></label>
				<input type="submit" name="Submit" value="Submit" id="btnUsername">
			</form>
		</div>
	</div>


	<!-- ADD TASK DIV -->

<div id="myApplication" class="hidden">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="choreBox" id="mychore-list">
					<form>
					<span><h3>Add Task:</h3>
					<input id="chore" type="text"> 
						<input id="add-chore" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="add" type="submit">
					</span>
					</form>
					<br />
					<div id="chore-list"></div>
				</div>
			</div>

		<div class="col-md-4">
				<div class="choreBox" id="owned-list">
			</div>
		</div>

		<!-- CHAT MESSAGING -->	

		<div class="col-md-4">
	    		<form>
	        		<span><h3>Chat:</h3>
	                    <input type="text" ng-model="messageText">
	                	<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="send()">Send</button>
	                </span>
	            </form>
	              <p ng-repeat="m in messages">{{m.username}}: {{m.message}} - {{m.date | date:'short'}}
	             </p>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="choreBox" id="completed-list">
			</div>
		</div>
	</div>
</div>



	<script type="text/javascript" src="assets/js/app.js"></script>

	</body>

</html>
