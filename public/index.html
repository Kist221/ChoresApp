<!DOCTYPE html>
<html>
<head>
	<title>Application Page</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Cabin|Hind" rel="stylesheet">
	<!-- App CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jquery  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<!-- moment -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
 	<!-- Material Design Lite -->
 	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

<!-- Nav Bar Header -->
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
		<h1>COLLAB.</h1>
	</a>
	<!-- Login button -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnLogin">
	  Sign In
	</button>
	<!-- Log Out button -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnLogout">
	  Sign Out
	</button>
</nav>


<div id="loginDiv" class="hidden">	
	<form>
		<label>Email: <input type="type" name="Email"></label>
		<br />
		<label>Password: <input type="password" name="Password"></label>
		<input type="submit" name="Submit" value="Login">
	</form>
</div>

<div id="myApplication" class="hidden">

	<div class="section group">

		<!-- My Chore List -->
		<div class="col span_1_of_3">
			
			<div class="choreBox" id="mychore-list">
				
				<form>
				<span>Add Task: <br> <input id="chore" type="text"> 
				<input id="add-chore" value="add" type="submit"></span>
				</form>
			
				<!-- container for chores to populate -->
				<div id="chore-list"></div>

			</div>

		</div>

	</div>


	<!-- Div to display weather -->
	<div class="weatherDiv">
		<div class="city"></div>
		<div class="temp"></div>
		<div class="humidity"></div>
		<div class="wind"></div>
	</div>

</div>

<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
